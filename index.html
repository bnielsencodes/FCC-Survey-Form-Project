<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <title>Form Survey Project</title>
</head>

<body id="background-image">
  <div id="overlay">
    <div id="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our platform!</p>
      </header>

      <div id="form-container">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name" required class="form-control">
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" id="email" placeholder="Enter your email" required class="form-control">
          </div>

          <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <br>
            <input type="number" id="number" placeholder="Enter your age" min="8" max="100" maxlength="3"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <br>
            <input list="dropdown" placeholder="Select current role" class="form-control">
            <datalist id="dropdown">
              <option value="Student">
              <option value="Full-time Job">
              <option value="Part-time Learner">
              <option value="Prefer not to say">
              <option value="Other">
            </datalist>
          </div>

          <div class="form-group">
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <div class="radio-checkbox">
              <input type="radio" name="recommend" id="radio" value="definitely"> Definitely
              <br>
              <input type="radio" name="recommend" id="radio" value="maybe"> Maybe
              <br>
              <input type="radio" name="recommend" id="radio" value="not sure"> Not sure
            </div>
          </div>

          <div class="form-group">
            <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <input list="fav-feature" placeholder="Select an option" class="form-control">
            <datalist id="fav-feature">
              <option value="Challenges">
              <option value="Projects">
              <option value="Community">
              <option value="Open Source">
            </datalist>
          </div>

          <div class="form-group">
            <label for="improve">What would you like to see improved? (Check all that apply)
              <br>
              <div class="radio-checkbox">
                <input type="checkbox" id="improve" value="front-end-projects"> Front-end Projects
                <br>
                <input type="checkbox" id="improve" value="back-end-projects"> Back-end Projects
                <br>
                <input type="checkbox" id="improve" value="data-visualization"> Data Visualization
                <br>
                <input type="checkbox" id="improve" value="challenges"> Challenges
                <br>
                <input type="checkbox" id="improve" value="open-source-community"> Open Source Community
                <br>
                <input type="checkbox" id="improve" value="gitter-help-rooms"> Gitter help rooms
                <br>
                <input type="checkbox" id="improve" value="videos"> Videos
                <br>
                <input type="checkbox" id="improve" value="city-meetups"> City Meetups
                <br>
                <input type="checkbox" id="improve" value="wiki"> Wiki
                <br>
                <input type="checkbox" id="improve" value="forum"> Forum
                <br>
                <input type="checkbox" id="improve" value="additional-courses"> Additional Courses
              </div>
          </div>

          <div class="form-group">
            <label for="suggestions">Any comments or suggestions?</label>
            <br>
            <textarea id="suggestions" placeholder="Enter your comment here..." rows="8"></textarea>
          </div>

          <div class="form-group">
            <button type="sumbit" id="submit" class="form-control">Submit</button>
          </div>
        </form>
      </div>
    </div>



</body>





<script src="js/app.js"></script>

</html>
